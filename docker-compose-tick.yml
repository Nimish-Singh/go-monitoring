version: "3.6"
services:
  mygoservice:
    build:
      context: .
      dockerfile: Dockerfile
    image: go-monitoring:latest
    container_name: mygoservice
    environment:
      OBSERVABILITY_STACK: "tick"
    ports:
    - 8000:8000
  telegraf:
    image: telegraf
    container_name: telegraf
    configs:
    - source: telegraf-conf
      target: /etc/telegraf/telegraf.conf
    environment:
      INFLUX_TOKEN: ${INFLUX_TOKEN}
    ports:
    - 8186:8186
    - 8125:8125/udp
  influxdb:
    image: influxdb
    container_name: influxdb
    ports:
    - 8086:8086
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: go-monitoring
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN}
  chronograf:
    image: chronograf
    container_name: chronograf
    ports:
    - 8888:8888
    command: ["chronograf", "--influxdb-url=http://influxdb:8086", "--kapacitor-url=http://kapacitor:9092"]
  kapacitor:
    image: kapacitor
    container_name: kapacitor
    configs:
    - source: kapacitor-conf
      target: /etc/kapacitor/kapacitor.conf
    environment:
      PASSWORD: ${INFLUX_TOKEN}
    ports:
    - 9092:9092
configs:
  telegraf-conf:
    file: ./telegraf/telegraf.conf
  kapacitor-conf:
    file: ./kapacitor/kapacitor.conf
